    <h1 class="fw-300 centrar-texto"> Registro Productos</h1>
    <div class="container mt-4 shadow-lg p-3 mb-5 bg-body rounded">        
        <button id="btnCrear" type="button" class="btn btn-primary" data-bs-toggle="modal"  data-bs-target="#modalProducto">Crear</button>
        <table id="tablaProductos class="table mt-2 table-bordered table-striped">
            <thead>
                <tr class="text-center">
                  <th>ID</th>
                  <th>nombre</th>
                  <th>descripcion</th>
                  <th>precio</th>
                  <th>costo</th>
                  <th>talla</th>
                </tr>
            </thead>
            <tbody>                
            </tbody>
        </table>
    </div>

<div id="modalProducto" class="modal fade" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header bg-primary text-white">
        <h5 class="modal-title" id="exampleModalLabel">Producto</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form>
          <div class="mb-3">
            <label for="nombre" class="col-form-label">nombre:</label>
            <input id="nombre" type="text" class="form-control" autofocus>
          </div>
          <div class="mb-3">
            <label for="descripcion" class="col-form-label">Descripcion</label>
            <input id="descripcion" type="number" class="form-control">
          </div>
          <div class="mb-3">
            <label for="precio" class="col-form-label">Precio</label>
            <input id="precio" type="number" class="form-control">
          </div>
          <div class="mb-3">
            <label for="costo" class="col-form-label">Costo</label>
            <input id="costo" type="number" class="form-control">
          </div>
          <div class="mb-3">
            <label for="talla" class="col-form-label">Talla</label>
            <input id="talla" type="number" class="form-control">
          </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="submit" class="btn btn-primary">Guardar</button>
      </div>
    </form>
    </div>
  </div>
</div>
